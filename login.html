<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page By Pavan Sai</title>
    <link rel="stylesheet" href="login.css">
</head>-
<body>
    <nav>
        <a href="https://www.netflix.com/in/"><img src="assests/png/logo.png" alt="logo"></a>

    </nav>
    <div class="wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="forms-help">
                <input type="text" placeholder="Email or phone number">
            </div>
            <div class="forms-help">
                <input type="password" placeholder="Password">
            </div>
            <button><a href="main.html" style="text-decoration: none; color: #fff;">Sign In</a></button>
            <div class="forms-help1"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="https://www.netflix.com/in/LoginHelp">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="signup.html">Sign up now</a></p>
        <h3>
            Sign in is protected by Google reCAPTCHA to ensure you're not a bot.  
            <a href="#">Learn more.</a>
        </h3>
    </div>
</body>
</html>
